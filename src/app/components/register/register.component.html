<form class="login-form">
    <div class="login-ribbon">
        <h3>SIGN UP</h3>
    </div>
    <div class="imgcontainer">
        <img src="../../../assets/images/footerlogo.png" class="bd-placeholder-img rounded-circle center" width="120" height="120">
    </div>
    <div class="form-group">
        <select type="email" name="type" id="type" class="form-control" required>
            <option>Cooperate</option>
            <option>Individual</option>
        </select>
    </div>
    <div class="form-group">
        <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="form-group">
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="form-group">
        <input type="password" name="confirm_password" id="password" class="form-control" placeholder="Confirm Password" required>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button type="submit" id="login-button" class="btn btn-outline-primary">Sign Up</button>
        </div>
        <div class="col-md-6">
            <a href="#">Login</a>
        </div>
    </div>
    
</form>
