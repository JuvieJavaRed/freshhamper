<form class="login-form">
    <div class="login-ribbon">
        <h3>LOGIN</h3>
    </div>
    <div class="imgcontainer">
        <img src="../../../assets/images/footerlogo.png" class="bd-placeholder-img rounded-circle center" width="120" height="120">
    </div>
    <div class="form-group">
        <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="form-group">
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="form-group">
        <label>Remember Me
            <input type="checkbox" name="remember-me" id="remember-me">
        </label>
        
    </div>
    <div class="row">
        <div class="col-md-6">
            <button type="submit" id="login-button" class="btn btn-outline-primary">Login</button>
        </div>
        <div class="col-md-6">
            <a href="#">Sign Up</a>
        </div>
    </div>
    
</form>
